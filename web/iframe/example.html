<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Example</title>
	</head>
	<body>
		<h2>Warnstufe Landau</h2>
		<iframe
			src="/web/iframe?district=KS Landau i.d.Pf.&Inzidenz=true"
			frameborder="0"
			id="Warnstufe"
		></iframe>
		<script>
			const iframe = document.getElementById('Warnstufe');
			iframe.onload = function () {
				iframe.contentWindow.postMessage(
					`
					body {
						background-color: #f0f0f0;
						font-size: 20px;
					}
				`,
					'*'
				);
			};
		</script>
	</body>
</html>
