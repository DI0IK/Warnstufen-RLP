<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Admin</title>
		<link rel="stylesheet" href="/default.scss" />

		<header>
			<h1>Admin</h1>
		</header>
		<main>
			<h2>Anayltics:</h2>
			<div id="anayltics">
				<input type="date" name="" class="date-input" />
				Germany only: <input type="checkbox" name="" id="germanyOnly" />
				<select name="" id="chart-type">
					<option value="clicks-per-country">Clicks per Country</option>
					<option value="clicks-per-page">Clicks per Page</option>
					<option value="clicks-per-referer">Clicks per Referer</option>
				</select>
				<button onclick="updateAnalytics()">Update</button>
				<div id="analyticsChart">
					<canvas id="analyticsChartCanvas"></canvas>
				</div>
			</div>
			<br />
			<h2>Websockets Connected:</h2>
			<div>
				<ul id="wsList"></ul>
			</div>

		<script>
			setupDateInputs();
		</script>
