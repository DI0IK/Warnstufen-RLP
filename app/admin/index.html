<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin</title>
		<link rel="stylesheet" href="/default.scss" />
		<link rel="stylesheet" href="/admin/style.scss" />
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="/admin/script.ts"></script>
	</head>
	<body>
		<main>
			<div>
				<span>
					Gruppen:
					<select name="" id="dataType" onchange="loadChart()">
						<option value="url">URL</option>
						<option value="country">Land</option>
						<option value="referrer">Referrer</option>
					</select>
				</span>
				<span>
					Nur Deutschland:
					<input type="checkbox" name="" id="onlyGermany" onchange="loadChart()" />
				</span>
				<span>
					Datum:
					<input type="date" name="" id="date" onchange="loadChart()" />
				</span>
			</div>
			<div>
				<canvas id="chart"></canvas>
			</div>
		</main>
		<script>
			loadChart();
		</script>
	</body>
</html>
