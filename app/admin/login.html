<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
	</head>
	<body>
		<input type="password" />
		<button onclick="setToken()">SetToken</button>
		<script>
			function setToken() {
				const token = document.querySelector('input').value;
				document.cookie = `token=Bearer ${token}; path=/; expires=Fri, 31 Dec 9999 23:59:59 GMT; SameSite=Strict; Secure`;
				location.reload();
			}
		</script>
	</body>
</html>
